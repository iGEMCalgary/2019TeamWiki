{{:Template:Calgary/LayoutImposter}}

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Protocol</title>

    <link rel="stylesheet" type="text/css" href="https://2019.igem.org/Team:Calgary/collapsibleButtonStyleSheetImposter?action=raw&ctype=text/css">

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->


</head>
<body>

    <div class="container maincontent" id="accordion">
        <div class="protocol">
            <div class="centreAligned">
                <h3>
                    2019 Protocols
                </h3>
                <hr />
            </div>
            <button class="button1 collapsible"><div class="collapsibleButtonTitle">Protocol 1: Example</div></button>
            <div class="collapsibleContent">
                <div class="table table-responsive table-hover">
                    <table>
                        <tr>
                            <th>
                                Materials
                            </th>
                            <td>
                                the materials go here
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Protocol
                            </th>
                            <td>
                                the protocol goes here
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="button1 collapsible"><div class="collapsibleButtonTitle">New Protocol</div></button>
            <div class="collapsibleContent">
                <p>Future</p>
            </div>
        </div>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
