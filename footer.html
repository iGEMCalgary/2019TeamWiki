<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/wiki.reset.footer.top.maincontent.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="stylesheets/animations.css">
    <link rel="stylesheet" href="stylesheets/general.&navbar.css">
    <link rel="stylesheet" href="stylesheets/old.project.css">
    <link rel="stylesheet" href="stylesheets/loadingScreen.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/icon.hover.css">
    <!-- JS -->
    <script src="scripts/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                loopBottom: true,
                loopTop: true,
                responsiveWidth: 750,
                responsiveHeight: 400,
                afterResponsive: function (isResponsive) { }
            });
        });
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("topBtn").style.display = "block";
        } else {
            document.getElementById("topBtn").style.display = "none";
        }
    }

    </script>
    <script src="scripts/bootstrap.min.js"></script>
</head>
<body onload="showPage()">
    <div id="loadingScreen">
        <div class="lds-circle">
            <div>
                <img src="images/Logo2018.png" alt="placeholder logo" class="center">

        </div>
    </div>
    <div style="display:none;" id="footerContent">
        <footer>
            <hr />
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"></div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <h5>
                        About us
                    </h5>
                    <p>
                        The Calgary iGEM team is committed to creating a viable solution to an industry
                        that makes farmers lose substantial amount of money due to weather with synthetic biology.

                </div>

                    <h5>
                        Sponsors
                    </h5>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <h5>
                        Contact us
                    </h5>
                    <hr />
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <a href="#">

                                    <i class="fas fa-envelope fa-2x"></i>
                                    <p class="img__description"></p>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <p>
                                @ourEmail
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="icon__wrap">
                                    <i class="fab fa-instagram fa-2x"></i>
                                    <p class="img__description"></p>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <p>
                                @ourFinsta
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="icon__wrap">
                                    <i class="fab fa-twitter fa-2x"></i>
                                    <p class="img__description"></p>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <p>
                                @ourTwitter
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <a href="#">
                                <div class="icon__wrap">
                                    <i class="fab fa-facebook-f fa-2x"></i>
                                    <p class="img__description"></p>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <p>
                                @ourFacebook
                            </p>
                        </div>

                    </div>
                    <p>
                        3330 Hospital Drive NW
                    </p>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"></div>
            </div>
            <hr />
        </footer>
    </div>
    <script>
        function showPage() {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("footerContent").style.display = "block";
        }
    </script>
</body>
</html>
